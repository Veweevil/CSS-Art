<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.cdnfonts.com/css/climate-crisis" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <h1>CSS Art</h1>
    </div>
    
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <div class="container-art">
                    <div class="boat"></div>
                    <div class="boat-lines"></div>
                    <div class="mast"></div>
                    <div class="sail-left"></div>
                    <div class="sail-left-triangles"></div>
                    <div class="sail-right"></div>
                    <div class="k-i-divider"></div>
                    <div class="k"></div>
                    <div class="i"></div>
                </div>
            </div>
            <div class="flip-card-back">
                <div class="container-art">
                    <div class="boat"></div>
                    <div class="boat-lines"></div>
                    <div class="mast"></div>
                    <div class="sail-left-inverted"></div>
                    <div class="sail-left-triangles-inverted"></div>
                    <div class="sail-right-inverted"></div>
                    <div class="k-i-divider-inverted"></div>
                    <div class="k-inverted"></div>
                    <div class="i-inverted"></div>
                </div>
            </div>
        </div> 
    </div>
    <div class="card">
        <div class="card-container"></div> 
            <h3>Name: </h3>
                <p>Verena Schelling</p>
            <h3>Studiengang: </h3>
                <p>Medien-und Kommunikationsinformatik</p>
    </div>
</body>
</html>
